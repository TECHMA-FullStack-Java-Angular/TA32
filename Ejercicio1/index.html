<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio1</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0a35e8168b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid col-md-6 col-10">
      <div id="loginForm">
        <h3>Login Form</h3>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed,
          provident. Quo, reprehenderit, dolorum incidunt nihil a rerum quos
          quis accusantium, similique molestiae amet!
        </p>
      </div>
      <div id="form" class="container">
        <div class="intro">
          <div class="instructions">
            <h4>Login to our site</h4>
            <p>Enter Username and Password</p>
          </div>
          <div>
            <i class="fa-solid fa-lock fa-2xl" style="color: #d5d6d8"></i>
          </div>
        </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="Username"
              placeholder="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
            />
          </div>
          <div class="mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
          <br />
        </form>
      </div>
      <div>
        <br />
        <div class="footer">Login with</div>
        <br />
        <div class="buttons">
          <div>
            <button type="button" class="btn btn-outline-secondary">
              <i class="fa-brands fa-facebook-f"></i> Facebook
            </button>
          </div>

          <div>
            <button type="button" class="btn btn-outline-secondary">
              <i class="fa-brands fa-twitter"></i> Twitter
            </button>
          </div>
          <div>
            <button type="button" class="btn btn-outline-secondary">
              <i class="fa-brands fa-google-plus-g"></i> Google Plus
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
