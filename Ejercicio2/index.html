<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0a35e8168b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color:rgb(231, 235, 239)">
    <div id="general" class="container-sm">
      <div id="cabecera">
        <h2 class=" contact text-center">Contact Us</h2>
        <hr />
      </div>
      <div id="formulario" class="container-sm">
        <div class="row">
          <div class="col-auto">
            <i class="fa-solid fa-user" style="color: #769fe5"></i>
          </div>

          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <i class="fa-solid fa-user" style="color: #769fe5"></i>
          </div>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Last Name"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-auto">
            <i class="fa-regular fa-envelope" style="color: #769fe5"></i>
          </div>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email Address"
            />
          </div>
        </div>
    
      <div class="row">
        <div class="col-auto">
          <i class="fa-solid fa-square-phone" style="color: #769fe5"></i>
        </div>
        <div class="col-10">
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Phone"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-auto">
          <i class="fa-solid fa-pen-to-square" style="color: #5f8fe3"></i>
        </div>
        <div class="col-10">
          <textarea
            class="form-control"
            aria-label="With textarea"
            placeholder="Enter your message for us here. We will get back to you within 2 business days."
          ></textarea>
        </div>
      </div>
      <div class="btn">
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </body>
</html>
